---
apiVersion: v1
kind: Service
metadata:
  name: solidity
  labels:
    app: solidity
spec:
  type: NodePort
  selector:
    app: solidity
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: solidity
  labels:
    app: solidity
spec:
  replicas: 1
  template:
    metadata:
      name: solidity
      labels:
        app: solidity
    spec:
      containers:
      - name: solidity
        image: blockchain-in-a-box/solidity
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          timeoutSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "0.1"
          limits:
            memory: "256Mi"
            cpu: "0.5"
